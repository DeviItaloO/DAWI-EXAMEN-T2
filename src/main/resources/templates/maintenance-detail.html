<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mantenimiento de películas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="mt-3 mb-3">
                <h3>Detalle de la películas</h3>
            </div>
            <form th:object="${filmDTO}">
                <div class="mb-3 row">
                    <label for="filmId" class="form-sm-3">Codigo</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{filmId}" class="form-control col-sm-9" id="filmId" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-sm-3">Titulo</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{title}" class="form-control col-sm-9" id="title" readonly>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-sm-3">Descripcion</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{description}" class="form-control col-sm-9" id="description" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="releaseYear" class="form-sm-3">Año de Estreno</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{releaseYear}" class="form-control" id="releaseYear" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rentalDuration" class="form-sm-3">Duración del Alquiler</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{rentalDuration}" class="form-control" id="rentalDuration" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="rentalRate" class="form-sm-3">Precio de Alquiler</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{rentalRate}" class="form-control" id="rentalRate" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="language" class="form-sm-3">Idioma</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{language}" class="form-control" id="language" readonly>
                    </div>
                </div>
                <a th:href="@{/maintenance/start}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </body>
</html>
