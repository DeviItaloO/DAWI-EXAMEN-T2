<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mantenimiento de películas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="mt-3 mb-3">
                <h3>Mantenimiento de películas</h3>
                <a th:href="@{/maintenance/create}" class="btn btn-success mb-3">Crear Nueva Película</a>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Código</th>
                    <th>Título</th>
                    <th>Idioma</th>
                    <th>Tiempo de alquiler (Días)</th>
                    <th>Precio de alquiler (USD)</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film : ${films}">
                    <td>
                        <a th:href="@{/maintenance/detail/{id}(id=${film.filmId})}" th:text="${film.filmId}"></a>
                    </td>
                    <td th:text="${film.title != null ? film.title : 'Sin título'}"></td>
                    <td th:text="${film.languageId != null ? film.languageId : 'Desconocido'}"></td>
                    <td th:text="${film.rentalDuration != null ? film.rentalDuration : 'N/A'}"></td>
                    <td th:text="${film.rentalRate}"></td>
                    <td>
                        <a th:href="@{/maintenance/update/{id}(id=${film.filmId})}" class="btn btn-warning">Actualizar</a>
                        <a th:href="@{/maintenance/delete/{id}(id=${film.filmId})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
