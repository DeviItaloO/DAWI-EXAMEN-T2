<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-3 mb-3">
        <h3 th:text="${filmDTO.filmId == null ? 'Crear Película' : 'Actualizar Película'}"></h3>
    </div>

    <form th:action="@{${filmDTO.filmId == null ? '/maintenance/create' : '/maintenance/update/' + filmDTO.filmId}}"
          th:object="${filmDTO}" method="POST">

        <div class="mb-3 row">
            <label for="filmId" class="form-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{filmId}" class="form-control" id="filmId" th:readonly="${filmDTO.filmId != null}" readonly>
            </div>
        </div>
        <div class="mb-3">
            <label for="title" class="form-sm-3">Título</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{title}" class="form-control" id="title" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-sm-3">Descripción</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{description}" class="form-control" id="description" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="releaseYear" class="form-sm-3">Año de Estreno</label>
            <div class="col-sm-9">
                <input type="number" th:field="*{releaseYear}" class="form-control" id="releaseYear" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalDuration" class="form-sm-3">Duración del Alquiler</label>
            <div class="col-sm-9">
                <input type="number" th:field="*{rentalDuration}" class="form-control" id="rentalDuration" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="rentalRate" class="form-sm-3">Precio de Alquiler</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{rentalRate}" class="form-control" id="rentalRate" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="language" class="form-sm-3">Idioma</label>
            <div class="col-sm-9">
                <select th:field="*{language}" class="form-control" id="language">
                    <option th:each="lang : ${languages}" th:value="${lang.name}" th:text="${lang.name}"></option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/maintenance/start}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
